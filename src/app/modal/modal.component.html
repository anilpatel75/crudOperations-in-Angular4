<div class="container" >


    <div class="first" *ngIf=newdata>

  
                   <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" class="form-control" id="id" [(ngModel)]="newid">
                    </div>
                  <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="newName">
                  </div>
                  <div class="form-group">
                   <label for="Age">Age:</label>
                  <input type="text" class="form-control" id="Age" [(ngModel)]="newAge">
                  </div>
                  <button (click)="onAdd()" style="float:left"  id="btn1" >Add</button>
                  <button  id="btn2" style="float:right" (click)="onClose()">Close</button>
    </div>

    <div class="first1" *ngIf=newdata2 >
          <h1> Sure You Want To Delete This Entrie???</h1>
        <button type="button" class="button1" 
          (click)="deleteEntry()"style="float:left">Yes</button>
        <button type="button"  
          (click)="onDeleteno()" class="button1"  
          style="float:right">No</button>
   </div>

<div class="first" *ngIf=newdata3 >
    
    <div class="form-group">
     <label for="id">Id:</label>
    <input type="text" class="form-control" id="id"  [value]="newEditdata.id" #editid>
    </div>
  <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" [value]="newEditdata.name" #editname
       id="name" >
  </div>
  <div class="form-group">
        <label for="Age">Age:</label>
        <input type="text" class="form-control" id="Age" #editAge
        [value]="newEditdata.Age">
      </div>
      <button  style="float:left"   (click) ="onOpenEdit(editid.value,editname.value,editAge.value)" id="btn1" >Save</button>
      <button  id="btn2" style="float:right" (click)="onCloseEdit()">Close</button>
</div>
</div>
